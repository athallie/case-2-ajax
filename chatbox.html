<!DOCTYPE html>
<html lang="en" style="overflow: hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="dependencies/bootstrap/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>

    </style>
</head>
<body>

<div class="container-fluid" id="chat-box">
    <div class="row" id="chat-header">
        <div class="col col-1 d-flex align-items-center justify-content-center">
            <img src="assets/header-icon-white.jpg" id="chat-logo" />
        </div>
        <div class="col col-9 d-flex align-items-center justify-content-start">
            <h5 id="chat-title" class="text-white">Chat Room</h5>
        </div>
        <!--@Kelompok 1 PemWeb E Semester Genap 2023/2024-->
        <button type="button" id="breadcrumbs-container" class="col col-1 d-flex align-items-center justify-content-center">
            <img src="assets/breadcrumbs.png" id="settings-breadcrumbs"/>
        </button>
    </div>

    <div class="chatbox-message-profile">
        <div>
            <h4 class="chatbox-message-name" id="profil-name"></h4>
        </div>
    </div>
        <div class=""  id="chat-contents">
             
        </div>
   
    
    <div class="row" id="chat-row">
        <div class="col" id="chat-column">
            <form>
                <input type="text" placeholder="Type message..." name="message" id="chat-form" />
            </form>
            <button type="submit" class="btn" id="send-message-button">
                <img src="assets/send-icon.png" id="send-message-button-icon"/>
            </button>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="dependencies/bootstrap/js/bootstrap.bundle.js"></script>
<script src="scripts/js/chatbox.js"></script>
<script src="scripts/js/settings.js"></script>

</html>
